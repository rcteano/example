<div class="container">
    <nav class="navbar navbar-default" role="navigation" style="padding: 0px; margin: 0px;">
        <div class="container-fluid">
        
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="#"><i class="fa fa-home"></i>Home</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarCollapse">
				<div data-bind="foreach: router.navigationModel">
					<ul class="nav navbar-nav">
						<!-- ko if: $data.childRoutes === undefined && $data.parent === undefined -->
						<li data-bind="css: { active: isActive }">
		                    <a data-bind="attr: { href: hash }, html: title"></a>
		                </li>
						<!-- /ko -->
						<!-- ko if: $data.childRoutes !== undefined -->
						<li class="dropdown">
		        			<a data-toggle="dropdown" class="dropdown-toggle" href="#"><span data-bind="text: title"></span><b class="caret"></b></a>
		        			<ul data-bind="foreach: childRoutes" role="menu" class="dropdown-menu">
		        				<li data-bind="css: { active: isActive }">
		        					<a data-bind="attr: { href: hash }, html: title"></a>
		        				</li>
		        			</ul>
		        		</li>
			        	<!-- /ko -->
		        	</ul>
	        	</div>
	        </div>
		</div>
    </nav>
    
    <div class="container-fluid page-host" data-bind="router: { cacheViews: false }"></div>
</div>
